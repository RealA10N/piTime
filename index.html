<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />

        <title>
            piTime: Fully customizable timer and countdown for streamers.
        </title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="design/favicon128.png"
        />

        <!-- Style Sheets -->
        <link rel="stylesheet" href="style/style.css" />
        <script
            src="https://kit.fontawesome.com/f752b6d1d8.js"
            crossorigin="anonymous"
            async
        ></script>

        <!-- Modules -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            defer
        ></script>
        <script src="js/jquery.i18n/jquery.i18n.js" defer></script>
        <script src="js/jquery.i18n/jquery.i18n.messagestore.js" defer></script>
        
        <!-- JS Scripts -->
        <script src="js/load_i18n.js" defer></script>
        <script src="js/about_clock.js" defer></script>
    </head>

    <body>
        <div id="banner" class="section">
            <div id="lang-selector">
                <button>
                    <i class="fas fa-globe-africa"></i>
                    <span id="cur-lang"></span>
                </button>
                <ul id="lang-list"></ul>
            </div>

            <div id="banner-text">
                <div id="banner-text-container">
                    <h1 id="piTime-text">piTime</h1>
                    <hr />
                    <span data-i18n="banner-text-1"></span><br />
                    <span data-i18n="banner-text-2"></span><br />

                    <a
                        id="design-btn"
                        class="light-btn"
                        href="#design"
                        data-i18n="start-design-button"
                    ></a>
                </div>
            </div>

            <i class="fas fa-hourglass-half" id="hourglass-logo"></i>
        </div>

        <div id="about" class="section">
            <div id="clock">
                <h3 id="hours"></h3>
                <h3 id="minutes"></h3>
                <h4 id="seconds"></h4>
            </div>

            <div id="text-container">
                <p data-i18n="[html]about-desc-text"></p>
                <p data-i18n="[html]about-github-text"></p>
                
                <a
                    id="design-btn"
                    class="dark-btn"
                    href="#design"
                    data-i18n="start-design-button"
                ></a>
                
            </div>

            <i class="fas fa-history" id="clock-logo"></i>

        </div>

        <div id="design" class="section">
            <h2 data-i18n="design-title"></h1>
        </div>
    </body>
</html>
