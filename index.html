<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />

        <title>
            piTime: Fully customizable timer and countdown for streamers.
        </title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="design/favicon128.png"
        />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Style Sheets -->
        <link rel="stylesheet" href="style/style.css" />
        <script
            src="https://kit.fontawesome.com/f752b6d1d8.js"
            crossorigin="anonymous"
            async
        ></script>

        <!-- Modules -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            defer
        ></script>
        <script src="js/moduels/jquery.i18n/jquery.i18n.js" defer></script>
        <script
            src="js/moduels/jquery.i18n/jquery.i18n.messagestore.js"
            defer
        ></script>
        <script src="js/moduels/moment.js/moment.js" defer></script>
        <script
            src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"
            defer
        ></script>

        <!-- JS Scripts -->
        <script src="js/about_clock.js" defer></script>
        <script src="js/select_timer_mode.js" defer></script>
        <script src="js/timer_modes.js" defer></script>
        <script src="settings/display_settings.js" defer></script>
        <script src="js/load_settings.js" defer></script>
        <script src="js/load_i18n.js" defer></script>

        <script src="js/design_progress_bar.js" defer></script>
    </head>

    <body>
        <div id="banner" class="section">
            <!-- Watermark-->
            <i class="fas fa-hourglass-half" id="hourglass-logo"></i>

            <div id="lang-selector">
                <button>
                    <i class="fas fa-globe-africa"></i>
                    <span id="cur-lang"></span>
                </button>
                <ul id="selector-language-list"></ul>
            </div>

            <div id="banner-text">
                <div id="banner-text-container">
                    <h1 id="piTime-text">piTime</h1>
                    <hr />

                    <div id="description">
                        <span data-i18n="banner:text-1"></span><br />
                        <span data-i18n="banner:text-2"></span><br />
                    </div>

                    <a
                        id="design-btn"
                        class="light-btn"
                        href="#design"
                        data-i18n="banner:design-button"
                    ></a>
                </div>
            </div>
        </div>

        <div id="about" class="section">
            <!-- Watermark-->
            <i class="fas fa-history" id="clock-logo"></i>

            <div id="clock">
                <h3 id="hours"></h3>
                <h3 id="minutes"></h3>
                <h4 id="seconds"></h4>
            </div>

            <div id="text-container">
                <p data-i18n="[html]about:desc-text"></p>
                <p data-i18n="[html]about:github-text"></p>

                <a
                    id="design-btn"
                    class="dark-btn"
                    href="#design"
                    data-i18n="about:design-button"
                ></a>
            </div>
        </div>

        <div id="design" class="section">
            <div id="watermarks">
                <i class="fas fa-code" id="code-watermark"></i>
                <i class="fas fa-cut" id="cut-watermark"></i>
            </div>

            <div id="design-header">
                <h1 data-i18n="design:title"></h1>

                <div id="progress-bar" class="progress-bar">
                    <div
                        id="config-step"
                        class="step-btn active"
                        onclick="progress_bar__moveToSection(this)"
                    >
                        <span class="icon"></span>
                        <p
                            class="step-title"
                            data-i18n="design:steps:config:short-title"
                        ></p>
                    </div>
                    <div
                        id="design-step"
                        class="step-btn"
                        onclick="progress_bar__moveToSection(this)"
                    >
                        <span class="icon"></span>
                        <p
                            class="step-title"
                            data-i18n="design:steps:design:short-title"
                        ></p>
                    </div>
                    <div
                        id="apply-step"
                        class="step-btn"
                        onclick="progress_bar__moveToSection(this)"
                    >
                        <span class="icon"></span>
                        <p
                            class="step-title"
                            data-i18n="design:steps:apply:short-title"
                        ></p>
                    </div>
                </div>
            </div>

            <div id="steps-container">
                <div id="configure-step-container">
                    <div id="mode-selector">
                        <input
                            type="radio"
                            name="mode"
                            id="countdown-radio"
                            onclick="__config_select_countdown()"
                        />
                        <label
                            for="countdown-radio"
                            id="countdown-btn"
                            class="mode-btn"
                        >
                            <h2 data-i18n="design:mode-selector:countdown"></h2>
                            <p
                                data-i18n="[html]design:mode-selector:countdown-description"
                            ></p>
                        </label>
                        <input type="radio" name="mode" id="countup-radio" />
                        <label
                            for="countup-radio"
                            id="countup-btn"
                            class="mode-btn"
                            onclick="__config_select_countup()"
                        >
                            <h2 data-i18n="design:mode-selector:countup"></h2>
                            <p
                                data-i18n="[html]design:mode-selector:countup-description"
                            ></p>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div id="select-lang-popup">
            <div id="popup-background">
                <!-- This text appears in a popup the first time a user visits the site
                This text can't be translated, and will always appear in English. -->

                <i
                    id="close-btn"
                    class="fas fa-times"
                    onclick="close_language_select_popup()"
                ></i>

                <div id="content">
                    <h2>Welcome!</h2>
                    <p>
                        For the best experience, please select your preferred
                        language
                    </p>
                </div>

                <div id="popup-language-list"></div>
            </div>
        </div>
    </body>
</html>
