<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>
            piTime: Fully customizable timer and countdown for streamers.
        </title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="design/favicon128.png"
        />

        <!-- Style Sheets -->
        <link rel="stylesheet" href="style/style.css" />
        <script
            src="https://kit.fontawesome.com/f752b6d1d8.js"
            crossorigin="anonymous"
            async
        ></script>

        <!-- Scripts -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            defer
        ></script>
        <script src="js/jquery.i18n/jquery.i18n.js" defer></script>
        <script src="js/jquery.i18n/jquery.i18n.messagestore.js" defer></script>
        <script src="js/load_i18n.js" defer></script>
    </head>

    <body>
        <div id="banner" class="section">
            <div id="lang-selector">
                <i class="fas fa-globe-africa"></i>
                <select id="lang"></select>
            </div>

            <div id="banner-text">
                <div id="banner-text-container">
                    <span id="piTime-text">piTime</span><br />
                    <hr />
                    <span data-i18n="banner-text-1"></span><br />
                    <span data-i18n="banner-text-2"></span><br />

                    <a
                        id="design-btn"
                        class="light-btn"
                        href="#design"
                        data-i18n="banner-design-button"
                    ></a>
                </div>
            </div>

            <i class="fas fa-hourglass-half" id="hourglass-logo"></i>
        </div>

        <div id="about" class="section">
            <h1 data-i18n="about-title"></h1>
        </div>

        <div id="design" class="section">
            <h1 data-i18n="design-title"></h1>
        </div>
    </body>
</html>
