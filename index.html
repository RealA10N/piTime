<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>
            piTime: Fully customizable timer and countdown for streamers.
        </title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="design/favicon128.png"
        />

        <!-- Style Sheets -->
        <link rel="stylesheet" href="style/style.css" />

        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/jquery.i18n/jquery.i18n.js"></script>
        <script src="js/jquery.i18n/jquery.i18n.messagestore.js"></script>
        <script src="js/load_i18n.js"></script>

        <script
            src="https://kit.fontawesome.com/f752b6d1d8.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div id="banner">
            <div id="banner-text">
                <div id="banner-text-container">
                    <img
                        id="pitime-logo"
                        src="design/pitimewhitetext.png"
                        alt="piTime"
                    />
                    <hr />
                    <span data-i18n="banner-text-1"></span><br />
                    <span data-i18n="banner-text-2"></span><br />
                </div>
            </div>
            <i class="fas fa-hourglass-half" id="hourglass-logo"></i>
        </div>

        <div id="navbar">
            <a href="#" id="logo"
                ><img src="design/favicon128.png" alt="Logo"
            /></a>
            <ul id="nav">
                <li><a href="#about" data-i18n="navbar-about"></a></li>
                <li><a href="#design" data-i18n="navbar-design"></a></li>
            </ul>
        </div>

        <div id="about"></div>

        <div id="design"></div>
    </body>
</html>
