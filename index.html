<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />

        <title>
            piTime: Fully customizable timer and countdown for streamers.
        </title>
        <link
            rel="shortcut icon"
            type="image/png"
            href="design/favicon128.png"
        />

        <!-- Style Sheets -->
        <link rel="stylesheet" href="style/style.css" />
        <script
            src="https://kit.fontawesome.com/f752b6d1d8.js"
            crossorigin="anonymous"
            async
        ></script>

        <!-- Modules -->
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            defer
        ></script>
        <script src="js/moduels/jquery.i18n/jquery.i18n.js" defer></script>
        <script
            src="js/moduels/jquery.i18n/jquery.i18n.messagestore.js"
            defer
        ></script>
        <script src="js/moduels/moment.js/moment.js" defer></script>

        <!-- JS Scripts -->
        <script src="js/load_i18n.js" defer></script>
        <script src="js/about_clock.js" defer></script>
        <script src="js/select_timer_mode.js" defer></script>
    </head>

    <body>
        <div id="banner" class="section">
            <!-- Watermark-->
            <i class="fas fa-hourglass-half" id="hourglass-logo"></i>

            <div id="lang-selector">
                <button>
                    <i class="fas fa-globe-africa"></i>
                    <span id="cur-lang"></span>
                </button>
                <ul id="lang-list"></ul>
            </div>

            <div id="banner-text">
                <div id="banner-text-container">
                    <h1 id="piTime-text">piTime</h1>
                    <hr />
                    <span data-i18n="banner:text-1"></span><br />
                    <span data-i18n="banner:text-2"></span><br />

                    <a
                        id="design-btn"
                        class="light-btn"
                        href="#design"
                        data-i18n="banner:design-button"
                    ></a>
                </div>
            </div>
        </div>

        <div id="about" class="section">
            <!-- Watermark-->
            <i class="fas fa-history" id="clock-logo"></i>

            <div id="clock">
                <h3 id="hours"></h3>
                <h3 id="minutes"></h3>
                <h4 id="seconds"></h4>
            </div>

            <div id="text-container">
                <p data-i18n="[html]about:desc-text"></p>
                <p data-i18n="[html]about:github-text"></p>

                <a
                    id="design-btn"
                    class="dark-btn"
                    href="#design"
                    data-i18n="about:design-button"
                ></a>
            </div>
        </div>

        <div id="design" class="section">
            <div id="watermarks">
                <i class="fas fa-code" id="code-watermark"></i>
                <i class="fas fa-cut" id="cut-watermark"></i>
            </div>

            <h1 data-i18n="design:title"></h1>

            <div id="panel">
                <div id="mode-selector">
                    <a
                        data-i18n="design:mode-selector:countdown"
                        onclick="select_mode_countdown(this)"
                    ></a>
                    <a
                        data-i18n="design:mode-selector:countup"
                        onclick="select_mode_countup(this)"
                    ></a>
                    <a
                        data-i18n="design:mode-selector:current-time"
                        onclick="select_mode_curtime(this)"
                    ></a>
                </div>

                <div id="preview">
                    <h2 data-i18n="design:preview:title"></h2>
                </div>
                <div id="settings">
                    <h2 data-i18n="design:settings:title"></h2>
                </div>
            </div>
        </div>
    </body>
</html>
